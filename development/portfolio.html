---
layout: default
---

{% assign portfolio_pages = (site.pages | where: "layout" , "portfolio") | sort: 'date')%}

<section class="portfolio l-margintop50">
    <ul class="portfolio__List">
        {% for page in portfolio_pages reversed %}
            {% if page.status != 'disabled' %}
            <li class="portfolio__List__item">
                <a href="{{ page.url | prepend: site.baseurl }}">
                    <img src="{{ page.thumbnail_path | prepend: site.baseurl }}" alt="{{ page.title }}" />
                    <span>{{ page.title }}</span>
                </a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</section>
